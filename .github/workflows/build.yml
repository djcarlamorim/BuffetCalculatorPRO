name: Build APK with Buildozer

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          build-essential \
          libssl-dev \
          libffi-dev \
          python3-dev \
          zip \
          unzip \
          openjdk-8-jdk

        pip install --upgrade pip
        pip install buildozer
        pip install cython  # Instalar Cython

    - name: Set up Android SDK
      run: |
        # Baixar e extrair o SDK Android
        mkdir -p $HOME/android-sdk/cmdline-tools
        cd $HOME/android-sdk/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip commandlinetools-linux-8512546_latest.zip

        # Verificar a estrutura do SDK e garantir que o sdkmanager foi extraído corretamente
        echo "Verificando estrutura do diretório do SDK Android:"
        ls -l $HOME/android-sdk/cmdline-tools

        # Garantir que a pasta bin foi criada corretamente
        echo "Verificando o diretório bin dentro de cmdline-tools"
        ls -l $HOME/android-sdk/cmdline-tools/bin

        # Garantir que o sdkmanager esteja no caminho correto
        echo "Verificando se sdkmanager está presente:"
        ls $HOME/android-sdk/cmdline-tools/bin/sdkmanager

        # Definir variáveis de ambiente para o SDK
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_ENV

        # Aceitar as licenças do SDK Android
        yes | $ANDROID_HOME/cmdline-tools/bin/sdkmanager --licenses

        # Instalar as ferramentas necessárias do SDK
        $ANDROID_HOME/cmdline-tools/bin/sdkmanager "build-tools;30.0.3" "platform-tools" "android-33"

    - name: Change to windows_build directory and run Buildozer
      run: |
        cd $GITHUB_WORKSPACE/windows_build  # Muda para o diretório correto onde o buildozer.spec está localizado
        buildozer -v android debug  # Executa o buildozer para gerar o APK

    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: buffet-calculator-pro-apk
        path: windows_build/bin/*.apk
